<% extends "head.html" %>
    <% block content %>
        <style>
            .bg {
                background-color: #e9ecef;
            }
        </style>

        <!--   mock up here -->
        <div id="app">
            <div id="login">
                <div class="container pt-5">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12">
                                <h3 class="text-center text-info">ログイン</h3>
                                <div style="text-align: center;">
                                <% with messages=get_flashed_messages() %>
                                    <% if messages %>
                                            <% for message in messages %>
                                            <span class="h5" style="color: red;">%% message %%</span>
                                            <% endfor %>
                                    <% endif %>
                                <% endwith %>
                                </div>
                                <form id="login-form" class="form" method="post">
                                    <div class="form-group">
                                        <label for="username" class="text-info">ユーザID:</label><br>
                                        <input type="text" name="userId" id="userId" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="text-info">パスワード:</label><br>
                                        <input type="password" name="password" id="password" class="form-control">
                                    </div>
                                    <div class="form-group pt-3">
                                        <input type="submit" name="submit" class="btn btn-primary btn-md"
                                            value="submit">
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    userID: '',
                    password: '',
                },
                mounted: function () {
                    document.querySelector('title').textContent = 'ログイン';
                }
            })
        </script>
        <% endblock %>
