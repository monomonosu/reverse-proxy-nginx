                            <b-table responsive hover small id="memotable" sort-by="ID" small label="Table Options"
                                :items=memosIndicateIndex :fields="[
                          {  key: 'update', label: '' },
                          {  key: 'id', thClass: 'd-none', tdClass: 'd-none' },
                          {  key: 'createdAt', label: '‰ΩúÊàêÊó•', thClass: 'text-center', tdClass: 'text-center' },
                          {  key: 'title', label: '‰ª∂Âêç', thClass: 'text-center', },
                          {  key: 'manager', label: 'ÊãÖÂΩìËÄÖ', thClass: 'text-center', },
                          {  key: 'content', label: 'ÂÜÖÂÆπ', thClass: 'text-center', },
                        ]" :tbody-tr-class="rowClass">
                                <template v-slot:cell(update)="data">

                                                class="fas fa-edit"></i>
                                        </b-button>
                                    </router-link>
                                </template>
                                <template v-slot:cell(createdAt)="data">

                        </b-card>
                    </b-col>
                    <b-col></b-col>
                </b-row>
            </div>

            <!-- Êñ∞Ë¶è‰ΩúÊàê„ÉªË©≥Á¥∞(Êõ¥Êñ∞)„Éö„Éº„Ç∏ -->
            <div v-if="pageName=='show' || pageName=='store'">
                <b-row class="mt-2">
                    <b-col></b-col>
                    <!--- Êú¨‰Ωì -->
                    <b-col cols=11>
                        <div class="text-right">
                            <span class="mr-2">ÁôªÈå≤Êó•:{{formatDate(memo.createdAt)}}</span>
                            <span class="mr-2">Êõ¥Êñ∞Êó•:{{formatDate(memo.updatedAt)}}</span>
                        </div>
                        <b-card border-variant="white" class="mb-3 text-center" header="„É°„É¢ÂÖ•Âäõ"
                            header-border-variant="light">
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="3" label-cols-sm="2" label-cols-lg="1" content-cols
                                        content-cols-sm content-cols-lg label-size="sm" label="‰ª∂Âêç" label-for="title"
                                        label-align="right">
                                        <b-form-input v-model="memo.title" id="title" size="sm">
                                        </b-form-input>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="3" label-cols-sm="2" label-cols-lg="1" content-cols
                                        content-cols-sm content-cols-lg label-size="sm" label="ÊãÖÂΩìËÄÖ" label-for="manager"
                                        label-align="right">
                                        <b-form-input v-model="memo.manager" id="manager" size="sm">
                                        </b-form-input>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="3" label-cols-sm="2" label-cols-lg="1" content-cols
                                        content-cols-sm content-cols-lg label-size="sm" label="„ÅäÊ∞ó„Å´ÂÖ•„Çä"
                                        label-for="isFavorite" label-align="right">
                                        <div v-if="memo.isFavorite===true">
                                            <a href="#" style="text-decoration: none;color:#fed11d;padding: 0 7px 0 0;"
                                                @click="changeIsFavorite(memo.isFavorite);">
                                                <b-icon icon="star-fill"></b-icon>
                                            </a>
                                        </div>
                                        <div v-else>
                                            <a href="#" style="text-decoration: none;color:#000000;padding: 0 7px 0 0;"
                                                @click="changeIsFavorite(memo.isFavorite);">
                                                <b-icon icon="star"></b-icon>
                                            </a>
                                        </div>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="3" label-cols-sm="2" label-cols-lg="1" content-cols
                                        content-cols-sm content-cols-lg label-size="sm" label="ÂÜÖÂÆπ" label-for="content"
                                        label-align="right">
                                        <b-form-textarea v-model="memo.content" size="sm" rows="10" max-rows="20">
                                        </b-form-textarea>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                        </b-card>

                    </b-col> <!-- Êú¨‰Ωì -->
                    <b-col></b-col>

                </b-row>

            </div>

            <!-- Á©∫Ë°å -->
            <b-row class="mb-5"></b-row>
            <b-row class="mb-5"></b-row>
            <b-row class="mb-5"></b-row>

            <!-- Êõ¥Êñ∞„ÉªÂèñÊ∂à„Éú„Çø„É≥„ÅÆ„Éï„ÉÉ„Çø„Éº -->
            <b-card v-if="pageName=='show' || pageName=='store'" text-variant="white" class="fixed-bottom footer"
                style="background: rgba(52,58,64,0.9);">
                <b-row>
                    <b-col>
                        <router-link to="?page=index">
                            <b-button @click="getMemos();" v-b-tooltip.hover.top="'Êàª„Çã'">Ôºú</b-button>
                        </router-link>
                    </b-col>
                    <b-col class="text-right">
                        <b-button pill variant="primary" @click="bulkUpsert(memo);showConfirmModal();">‰øùÂ≠ò
                        </b-button>
                        <b-button pill size="lg" variant="danger" @click="modalShow(memo,'deleteModal');"
                            v-b-tooltip.hover.top="'ÂâäÈô§'">
                            <i class="fas fa-trash-alt"></i>
                        </b-button>
                    </b-col>
                </b-row>
            </b-card>

            <!-- Á¢∫Ë™ç„É¢„Éº„ÉÄ„É´ -->
            <confirm-modal :title="title" :message="message"></confirm-modal>

            <!-- ÂâäÈô§„É¢„Éº„ÉÄ„É´ -->
            <div>
                <select-modal modal-name='deleteModal' modal-message='ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü'
                    @selected="deleteModalProcess($event);" />
            </div>

        </div>

        <script>
            const router = new VueRouter({
            })

            var app = new Vue({
                el: '#app',
                data: {
                    searchMemoWord: '',     //„É°„É¢Ê§úÁ¥¢
                    memosIndicateCount: 0,  //„É°„É¢Ê§úÁ¥¢
                    memos: [],               //ÂÖ®‰ª∂memo
                    memo: [],                //ÈÅ∏Êäû‰∏≠„ÅÆmemo
                    isShowFavorite: false,
                    title: '',              //„É¢„Éº„ÉÄ„É´„Çø„Ç§„Éà„É´
                    message: '',            //„É¢„Éº„ÉÄ„É´„É°„ÉÉ„Çª„Éº„Ç∏
                    offset: 0,
                    isMore: false,
                },
                methods: {
                    // ---Memos---
                    getMemos: async function (searchWord = '', offset = 0) {
                        self = this;
                        url = '/v1/memos'
                        await axios.get(url, {
                            params: {
                                search: searchWord,
                                offset: offset,
                                moreCheck: true,
                            }
                        })
                            .then(function (response) {
                                console.log(response);
                                if (offset == 0) {
                                    self.offset = 0;
                                    self.memos = response.data.memos;
                                    self.isMore = response.data.isMore;
                                }
                                else {
                                    response.data.memos.map(memo => self.memos.push(memo));
                                    self.isMore = response.data.isMore;
                                }
                            });
                    },
                    bulkUpsert(item) {
                        if (!item.id) {
                            this.insertMemo(item);
                        }
                        else {
                            this.updateMemo(item);
                        }
                    },
                    insertMemo: async function (item) {
                        self = this;
                        await axios.post("/v1/memo", item)
                            .then(function (response) {
                                Vue.set(self.memo, 'id', response.data.id)
                                self.memo.isInsert = false;
                                self.getMemo(self.memo);
                                localStorage.setItem('memo', JSON.stringify(self.memo));
                                app.title = 'Êñ∞Ë¶è‰ΩúÊàê';
                                app.message = '‰øùÂ≠ò„Åó„Åæ„Åó„Åü„ÄÇ';
                            });
                    },
                    updateMemo: async function (item) {
                        self = this;
                        await axios.put("/v1/memo/" + item.id, item)
                            .then(function (response) {
                                console.log(response);
                                self.getMemo(self.memo);
                                localStorage.setItem('memo', JSON.stringify(self.memo));
                                app.title = 'Êõ¥Êñ∞';
                                app.message = '‰øùÂ≠ò„Åó„Åæ„Åó„Åü„ÄÇ';
                            });
                    },
                    deleteMemo: async function (item) {
                        self = this;
                        await axios.delete("/v1/memo/" + item.id)
                            .then(function (response) {
                                console.log(response);
                                self.memo = '';
                                self.getMemos(self.searchMemoWord);
                            });
                    },
                    MemoAddRow: function () {
                        self = this;
                        self.memos.push({
                            isInsert: true,
                        });
                        self.memo = self.memos.slice(-1)[0];
                        localStorage.setItem('memo', JSON.stringify(self.memo))
                    },
                    selectMemo: function (item) {
                        this.memo = item;
                        console.log(this.memo);
                        localStorage.setItem('memo', JSON.stringify(item))
                    },
                    getMemo: async function (item) {
                        self = this;
                        await axios.get("/v1/memo/" + item.id)
                            .then(function (response) {
                                console.log(response);
                                for (const [key, value] of Object.entries(response.data)) {
                                    console.log(key, value);
                                    self.$set(self.memo, key, value);
                                }
                            });
                    },
                    searchMemo: function () {
                        this.getMemos(this.searchMemoWord);
                    },
                    rowClass: function (item, type) {
                        if (!item || type !== 'row') return
                        if (!item.id) return "d-none";
                    },
                    showMore: function () {
                        this.offset += 100;
                        this.getMemos(this.searchMemoWord, this.offset)
                    },
                    modalShow: function (item, modalName) {
                        this.memo = item;
                        console.log(this.memo);
                        this.$bvModal.show(modalName);
                    },
                    showConfirmModal: function () {
                        this.$bvModal.show('confirmModal');
                    },
                    deleteModalProcess(result) {
                        this.$bvModal.hide('deleteModal');
                        if (result === true) {
                            this.deleteMemo(this.memo);
                        }
                    },
                    changeIsFavorite(value) {
                        if (value === true)
                            this.$set(this.memo, 'isFavorite', false);
                        else
                            this.$set(this.memo, 'isFavorite', true);
                    },
                    formatDate(date) {
                        if (!!date) return moment(date).format("YYYY/MM/DD");
                    },
                    formatContent(data) {
                        if (data && data.length > 20) return data.substr(0, 20) + '...';
                        return data;
                    }
                },
                mounted: function () {
                    if (localStorage.getItem('memo'))
                        this.memo = JSON.parse(localStorage.getItem('memo'));
                    this.getMemos();
                    document.querySelector('title').textContent = '„É°„É¢ÁÆ°ÁêÜ';
                },
                router,
                computed: {
                    pageName() {
                        if (this.$route.query.page == undefined) return 'index';
                        return this.$route.query.page;
                    },
                    modeName() {
                        //return this.$route.query.mode;
                        return localStorage.getItem('wMode');
                    },
                    memosIndicateIndex: function () {
                        let memos = this.memos;
                        if (this.isShowFavorite === true)
                            memos = memos.filter(memo => memo.isFavorite === true);
                        this.memosIndicateCount = memos.length;
                        return memos;
                    },
                }
            })

        </script>
        <% endblock %>
