<body>
    Viewレイヤのテスト
    <div id="app">
        <b-table responsive hover caption-top striped small id="clist" sort-by="id" sort-desc=true small
            head-variant="light" label="Table Options" :items="customers" :fields="[
                    {  key: 'id', label: 'ID',  sortable: true },
                    {  key: 'customerName', label: '得意先名' },
                    {  key: 'honorificTitle', label: '敬称'},
                    {  key: 'postNumber', label: '郵便番号'},
                    {  key: 'address', label: '住所'},
                    {  key: 'telNumber', label: '電話番号'},
                    {  key: 'faxNumber', label: 'FAX番号'},
                    {  key: 'url', label: 'ホームページURL'},
                    {  key: 'email', label: 'メールアドレス'},
                    {  key: 'manager', label: '担当者'},
                    {  key: 'representative', label: '代表者'},
                    {  key: 'memo', label: 'メモ'},
                  ]">
        </b-table>

        <b-table responsive hover caption-top striped small id="clist" sort-by="id" sort-desc=true small
            head-variant="light" label="Table Options" :items="items" :fields="[
                    {  key: 'id', label: 'ID',  sortable: true },
                    {  key: 'itemName', label: '商品名' },
                    {  key: 'unit', label: '単位' },
                    {  key: 'basePrice', label: '値段' },
                    {  key: 'cost', label: '原価' },
                    {  key: 'memo', label: 'メモ' },
                  ]">
        </b-table>

        <b-table responsive hover caption-top striped small id="clist" sort-by="id" sort-desc=true small
            head-variant="light" label="Table Options" :items="invoices" :fields="[
                    {  key: 'id', label: 'ID',  sortable: true },
                    {  key: 'applyNumber', label: '請求番号' },
                    {  key: 'applyDate', label: '日付' },
                    {  key: 'expiry', label: '請求書有効期限' },
                    {  key: 'title', label: '件名' },
                    {  key: 'memo', label: 'メモ' },
                    {  key: 'remarks', label: '備考' },
                    {  key: 'isTaxExp', label: '内税・外税' },
                  ]">
        </b-table>

        <b-table responsive hover caption-top striped small id="clist" sort-by="id" sort-desc=true small
            head-variant="light" label="Table Options" :items="invoiceItems" :fields="[
                    {  key: 'id', label: 'ID',  sortable: true },
                    {  key: 'price', label: '値段' },
                    {  key: 'count', label: '個数' },
                  ]">
        </b-table>

        <b-table responsive hover caption-top striped small id="clist" sort-by="id" sort-desc=true small
            head-variant="light" label="Table Options" :items="quotations" :fields="[
                    {  key: 'id', label: 'ID',  sortable: true },
                    {  key: 'applyNumber', label: '見積番号' },
                    {  key: 'applyDate', label: '日付' },
                    {  key: 'expiry', label: '見積書有効期限' },
                    {  key: 'title', label: '件名' },
                    {  key: 'memo', label: 'メモ' },
                    {  key: 'remarks', label: '備考' },
                    {  key: 'isTaxExp', label: '内税・外税' },
                  ]">
        </b-table>

        <b-table responsive hover caption-top striped small id="clist" sort-by="id" sort-desc=true small
            head-variant="light" label="Table Options" :items="quotationItems" :fields="[
                    {  key: 'id', label: 'ID',  sortable: true },
                    {  key: 'price', label: '値段' },
                    {  key: 'count', label: '個数' },
                  ]">
        </b-table>

        <b-table responsive hover caption-top striped small id="clist" sort-by="id" sort-desc=true small
            head-variant="light" label="Table Options" :items="memos" :fields="[
                    {  key: 'id', label: 'ID',  sortable: true },
                    {  key: 'title', label: '件名' },
                    {  key: 'content', label: '内容' },
                  ]">
        </b-table>

        <b-table responsive hover caption-top striped small id="clist" sort-by="id" sort-desc=true small
            head-variant="light" label="Table Options" :items="units" :fields="[
                    {  key: 'id', label: 'ID',  sortable: true },
                    {  key: 'unitName', label: '単位名' },
                  ]">
        </b-table>

        <b-table responsive hover caption-top striped small id="clist" sort-by="id" sort-desc=true small
            head-variant="light" label="Table Options" :items="setting" :fields="[
                    {  key: 'id', label: 'ID',  sortable: true },
                    {  key: 'companyName', label: '会社名' },
                    {  key: 'representative', label: '代表者名' },
                    {  key: 'postNumber', label: '郵便番号' },
                    {  key: 'address', label: '住所' },
                    {  key: 'telNumber', label: '電話番号' },
                    {  key: 'faxNumber', label: 'FAX番号' },
                    {  key: 'url', label: 'ホームページURL' },
                    {  key: 'email', label: 'メールアドレス' },
                    {  key: 'logoFilePath', label: 'ロゴファイルパス' },
                    {  key: 'stampFilePath', label: '印鑑ファイルパス' },
                    {  key: 'isDisplayQuotationLogo', label: 'ロゴ見積書表示' },
                    {  key: 'isDisplayInvoiceLogo', label: 'ロゴ請求書表示' },
                    {  key: 'isDisplayDeliveryLogo', label: 'ロゴ納品書表示' },
                    {  key: 'isDisplayQuotationStamp', label: '印鑑見積書表示' },
                    {  key: 'isDisplayInvoiceStamp', label: '印鑑請求書表示' },
                    {  key: 'isDisplayDeliveryStamp', label: '印鑑納品書表示' },
                  ]">
        </b-table>

        <b-button @click='getCustomers'>得意先読み込み</b-button>
        <b-button @click='getItems'>商品読み込み</b-button>
        <b-button @click='getInvoices'>請求書読み込み</b-button>
        <b-button @click='getInvoiceItems'>請求書＿商品読み込み</b-button>
        <b-button @click='getQuotations'>見積書読み込み</b-button>
        <b-button @click='getQuotationItems'>見積書＿商品読み込み</b-button>
        <b-button @click='getMemos'>メモ読み込み</b-button>
        <b-button @click='getUnits'>単位名読み込み</b-button>
        <b-button @click='getSetting'>設定読み込み</b-button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                customers: [],
                items: [],
                invoices: [],
                invoiceItems: [],
                quotations: [],
                quotationItems: [],
                memos: [],
                units: [],
                setting: [],
            },
            methods: {
                getCustomers: async function () {
                    self = this;
                    url = "/customers";
                    await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.customers = response.data;
                        });
                },
                getItems: async function () {
                    self = this;
                    url = "/items";
                    await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.items = response.data
                        });
                },
                getInvoices: async function () {
                    self = this;
                    url = "/invoices";
                    await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.invoices = response.data;
                        });
                },
                getInvoiceItems: async function () {
                    self = this;
                    url = "/invoice_items";
                    await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.invoiceItems = response.data;
                        });
                },
                getQuotations: async function () {
                    self = this;
                    url = "/quotations";
                    await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.quotations = response.data;
                        });
                },
                getQuotationItems: async function () {
                    self = this;
                    url = "/quotation_items";
                    await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.quotationItems = response.data;
                        });
                },
                getMemos: async function () {
                    self = this;
                    url = "/memos";
                    await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.memos = response.data;
                        });
                },
                getUnits: async function () {
                    self = this;
                    url = "/units";
                    await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.units = response.data;
                        });
                },
                getSetting: async function () {
                    self = this;
                    url = "/setting";
                    await axios.get(url)
                        .then(function (response) {
                            console.log(response);
                            self.setting = response.data;
                        });
                }
            }
        })
    </script>

</body>

</html>
